<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Local Weather App</title>
    <script src="jquery-3.2.1.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="js/bootstrap.min.js">
    <link rel="stylesheet" href="css/weather-icons.min.css">
    <link rel="stylesheet" href="weatherCSS.css">
    <script src="weatherJS.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Libre+Baskerville" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

</head>
<body>
<div class="weather-box">
    <div class="weather-icon">
        <i class="wi wi-day-sunny"></i>
    </div>
    <div class="temp">
        75
        <i class="wi wi-celsius"></i>
    </div>
<div class="info">
    <p id="weather-desc">Weather Description</p>
    <p id="location">Location</p>
</div>

<button id="get-weather" class="btn btn-primary" onclick='getWeather()'>Get Weather</button>

</div>
</body>
</html>
